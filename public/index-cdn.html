<!DOCTYPE html>
<html>
	<head>
<base href="http://s3-us-west-2.amazonaws.com/voteatx-app/public/index.html" />
		<title>Vote ATX</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="description" content="Web-based mobile application to find Travis County, TX voting places nearest to you. Free and non-commercial. Powered by open government data." />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta property="og:title" content="Vote ATX" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="http://voteatx.us" />
		<meta property="og:image" content="g/vote_atx_logobig.png" />
		<meta property="og:description" content="Web-based mobile application to find Travis County, TX voting places nearest to you. Free and non-commercial. Powered by open government data." />
		<meta name="twitter:card" content="summary">
		<meta name="twitter:url" content="http://voteatx.us">
		<meta name="twitter:title" content="Vote ATX">
		<meta name="twitter:description" content="Web-based mobile application to find Travis County, TX voting places nearest to you. Free and non-commercial. Powered by open government data.">
		<meta name="twitter:image" content="g/vote_atx_logobig.png">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/timer.css" type="text/css">
		<link rel="stylesheet" href="css/mappit.css">
		<link rel="icon" href="mapicons/favicon.png" type="image/png" />
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	</head>
	<body>
		<div id="loading_screen">
			<h1>Loading...</h1>
			<h3>Please Wait...</h3>
		</div>
		<div id="place-holder"></div>
		<div class="panel">
			<div id="map-canvas"></div>
		</div>
		<div id="alerts" class="alert alert-info alert-popup" role="alert" data-bind="visible: alertVisibility">
			<button type="button" class="close" data-bind="click: dismissAlert">
				<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
			</button><p data-bind="text: alertText"></p>
		</div>

		<div id="responsiveInfo">
			<div class="mapCtrl left-block left-block-first">
				<div>
				  I live in
				  <select id="jurisdiction" data-bind="value: juris">
					  <option value="TRAVIS" selected="1">Travis County</option>
					  <option value="WILLIAMSON">Williamson County</option>
				  </select>
				</div>

				<div>
				  <input type="checkbox" data-bind="enable: preIsValid, checked: preCheck" />
				  Precinct
				  <span class="badge region-id" data-bind="text: preID"></span>
				  &nbsp;&nbsp;
				  <input type="checkbox" data-bind="enable: coIsValid, checked: coCheck" />
				  City Council
				  <span class="badge region-id" data-bind="text: coID"></span>
				</div>

				<div class="sample-ballot-link">
					<span data-bind="visible: sampleBallotLinkVisibility"><a data-bind="{attr: {href: sampleBallotURL}, click: sampleBallotConfirm}" target="blank">Get sample ballot for precinct <span data-bind="text: preID"></span></a></span>
					&nbsp; <!-- reserve space for when link not visible -->
				</div>
			</div>

                        <div class="timer busySpinner" data-bind="visible: spinnerVisibility">&nbsp;</div>

			<div class="left-block">
                                <input id="pac-input" class="controls prompt" type="text" placeholder="To start: enter address or click on the map" data-bind="value: currentLocAddress, hasFocus: currentLocAddress.focused">
                        </div>
                        

		</div>

		<div id="aboutIcon" data-bind="click: showAbout">
			<i class="fa fa-question-circle fa-3x"></i>
		</div>

		<div id="oa-logo" class="logobottom">
			<a href="http://www.open-austin.org/" target="_blank"><img src="http://www.open-austin.org/wp-content/uploads/2013/04/copy-Open_Austin_Banner_400x80.png" alt="Open-Austin logo" /></a>
		</div>
		<div id="vatx-logo" class="logobottom">
			<img src="g/vote_atx_logo.svg" alt="Vote ATX logo" />
		</div>
		<div id="about" class="about-popup" data-bind="visible: aboutVisibility">
			<button type="button" class="close" data-bind="click: dismissAbout">
			<span class="glyphicon glyphicon-remove"></span>
			</button>
			<div id="about-content">
				<div class="text-center">
					<div class="timer">Loading</div>
				</div>
			</div>
		</div>
		<footer>
			<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
			<script type='text/javascript' src='http://cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-min.js'></script>
			<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=false&amp;libraries=places"></script>
			<script type="text/javascript" src="js/bootstrap.min.js"></script>
			<script type="text/javascript" src="js/oms.min.js"></script>
			<script type="text/javascript" src="js/mappit.js"></script>
		</footer>
	</body>
	
</html>
